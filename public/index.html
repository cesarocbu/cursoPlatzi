<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mokepon!</title>
</head>
<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo">Mokepon!</h1>
        <h2 class="subtitulo">Elige a tu mascota:</h2>
        <div id="contenedor-tarjetas" class="tarjetas">
        </div>
        <button id="boton-mascota" class="button-mascota">Seleccionar</button>
    </section>

    <section id="ver-mapa">
        <h2 class="subtitulo">Recorre el mapa con tu Mokepon!</h2>
        <h4>Utiliza las flechas de tu teclado.</h4>  
        <canvas id="mapa"></canvas>
        <div class="botones">
            <button class="arriba" ontouchstart="moverArriba()" ontouchend="detenerMovimiento()" onmousedown="moverArriba()" onmouseup="detenerMovimiento()">Arriba</button>
            <div class="botones-abajo">
                <button ontouchstart="moverIzquierda()" ontouchend="detenerMovimiento()" onmousedown="moverIzquierda()" onmouseup="detenerMovimiento()">Izquierda</button>
                <button ontouchstart="moverAbajo()" ontouchend="detenerMovimiento()" onmousedown="moverAbajo()" onmouseup="detenerMovimiento()">Abajo</button>
                <button ontouchstart="moverDerecha()" ontouchend="detenerMovimiento()" onmousedown="moverDerecha()" onmouseup="detenerMovimiento()">Derecha</button>
            </div>
        </div>
    </section>

    <section id="seleccionar-ataque">
        <h1 class="titulo">Mokepon!</h1>
        <h2 class="subtitulo">Elige tu ataque:</h2>
        <div id="contenedor-ataques" class="botones-ataques">
        </div>

        <div id="mensajes">
                <p id="resultado">- - - - -</p>
                <section id="reiniciar">
                    <button id="boton-reiniciar" class="boton-reinicio">Reiniciar</button>
                </section>
        </div>

        <div class="cajas-ataques">
            <div class="caja-jugador">
                <p id="vidas-jugador">0</p>
                <p id="mascota-jugador"> </p>
                <div id="ataque-jugador"></div>
            </div>

            <div class="caja-enemigo">
                <p id="vidas-enemigo">0</p>
                <p id="mascota-enemigo"> </p>
                <div id="ataque-enemigo"></div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
